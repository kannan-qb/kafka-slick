kafkaslick {

    slick {

        profile = "slick.jdbc.MySQLProfile$"
        db {
            dataSourceClass = "slick.jdbc.DatabaseUrlDataSource"
            properties {
                driver = "com.mysql.cj.jdbc.Driver"
                url = "jdbc:mysql://"${?DB_HOST}":"${?DB_PORT}"/"${?DB_DATABASE}"?serverTimezone=UTC"
                user = ${?DB_USER}
                password = ${?DB_PASSWORD}
            }
        }
    }
}
